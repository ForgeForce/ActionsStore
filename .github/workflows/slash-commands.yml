on:
  workflow_call:
    secrets:
      GH_APP_NAME:
        required: true
      GH_APP_KEY:
        required: true
        
permissions:
  contents: read
  issues: write
  pull-requests: write
  discussions: write
 
name: Slash commands
jobs:
  check_comments:
    name: Check comments for /assign
    runs-on: ubuntu-latest
    steps:
      - uses: navikt/github-app-token-generator@v1
        id: generate_token
        with:
          private-key: ${{ secrets.GH_APP_KEY }}
          app-id: ${{ secrets.GH_APP_NAME }}
      - name: Check for Command
        id: command
        uses: forgeforce/slash-command-action@967090984e6d4945428cf0c7a4890b62e9f7554f
        with:
          repo-token: ${{ steps.generate_token.outputs.token }}
          command: assign
          reaction: "true"
          reaction-type: "eyes"
          allow-edits: "false"
          prefix: "@forgeforce-bot<ws>"
      - uses: TheModdingInquisition/actions-team-membership@v1.0
        with:
          comment: "You cannot use this command."
          team: 'triagers'
          token: ${{ steps.generate_token.outputs.token }}
          exit: true
      - name: 'Auto-assign issue'
        if: ${{ (steps.command.outputs.command-arguments != '') && (steps.command.outputs.command-arguments != ' ') }}
        uses: pozil/auto-assign-issue@v1
        with:
          removePreviousAssignees: true
          teams: ${{ steps.command.outputs.command-arguments }}
          repo-token: ${{ steps.generate_token.outputs.token }}
          allowSelfAssign: false
      - name: Comment on PR
        uses: actions/github-script@v3
        if: ${{ (steps.command.outputs.command-arguments == '') || (steps.command.outputs.command-arguments == ' ') }}
        with:
          script: |
           github.issues.createComment({
             issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'Please provide a team to assign!'
           })
          github-token: ${{ steps.generate_token.outputs.token }}
